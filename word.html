<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="word.css">
    <title>Document</title>
</head>

<body>
    <div class="counter-container">
        <div class="counter-grid-container">
            <h1>Word Counter</h1>
            <textarea name="texttypingarea" id="" cols="60" rows="10" class="texttypingarea"
                placeholder="Enter your text....."></textarea>
            <div class="sidebar">
                <p class="word" id="sen">Sentences: <span class="sentencecount"></span></p>
                <p class="word" id="wor">Words: <span class="wordcount"></span></p>
                <p class="word" id="cha">Characters: <span class="charactercount"></span></p>
            </div>
        </div>
    </div>
    <script src="word.js"></script>
</body>

</html>
